        <description>
       Апартаменты располагаются в Абакане по ул. Проспект Ленина д. 54, в центре города. На территории комплекса размещена бесплатная парковка для автовладельцев. Светлая и просторная квартира полностью обустроена для приятного отдыха комфортабельной мебелью. В число удобств так же входит бесплатный Wi-Fi, два  ЖК-телевизора, кондиционер и балкон, две широкие двухспальные кровати и раскладной диван. Собственная ванная комната оборудована душем и стиральной машиной. Приготовить вкусные блюда гости смогут на кухне, где имеется плита, холодильник, СВЧ-печь, электрический чайник, фильтр для воды и необходимый набор посуды. В непосредственной близости расположен торговый центр «Саяны»,центральный Рынок, где находятся продуктовые магазины и места общественного питания. Рядом с апартаментами в 200 м расположен парк "Орленок", в 200 м - Спорткомплекс "Абакан", в 500 м - Краеведческий музей им. Л.Р. Кызласова, рядом с ним кукольный театр «Сказка», представления которого будут интересны для маленьких гостей. Расстояние до аэропорта - 4 км, до ж/д вокзала - 1 км, до Автовокзала - 300м. Указана минимальная цена, цена зависит от количества проживающих и дней проживания Перед бронированием, пожалуйста, ознакомьтесь с правилами дома: Прибытие: после 14.00 Выезд: до 12.00. Ранний заезд и поздний выезд оговаривается (оплачивается) отдельно. В квартире не допускается: - курение - проведение вечеринок - проживание с животными При заселении при себе иметь паспорт и залог (возвращается в день выезда при соблюдении правил проживания, сохранности имущества) Мы рады гостям и готовы предоставить сервис уровня отеля.
</description>
